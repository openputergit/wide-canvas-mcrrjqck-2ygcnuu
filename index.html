<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPE - Powering India's Fastest Fintech Network</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .gradient-text {
            background: linear-gradient(120deg, #3B82F6, #2563EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .service-card {
            transition: all 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .bills-animation {
            position: relative;
            overflow: hidden;
            height: 300px;
        }
        .bill {
            position: absolute;
            animation: billFloat 5s linear infinite;
        }
        @keyframes billFloat {
            0% { transform: translateY(300px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glassmorphism">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <img src="https://swiftpe.com/assets/images/swiftpe.png" alt="SwiftPE Logo" class="h-12">
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-blue-600 hover:text-blue-800">Home</a>
                    <a href="#services" class="text-blue-600 hover:text-blue-800">Services</a>
                    <a href="#benefits" class="text-blue-600 hover:text-blue-800">Benefits</a>
                    <a href="#contact" class="text-blue-600 hover:text-blue-800">Contact</a>
                </div>
                <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">Get Started</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="pt-32 pb-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2">
                    <h1 class="text-5xl font-bold gradient-text mb-6">Welcome to SwiftPE</h1>
                    <p class="text-xl text-gray-600 mb-8">Your Gateway to Powerful Digital Payments</p>
                    <div class="space-x-4">
                        <button class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition">Join Now</button>
                        <button class="border border-blue-600 text-blue-600 px-8 py-3 rounded-full hover:bg-blue-50 transition">Explore Services</button>
                    </div>
                </div>
                <div class="md:w-1/2 mt-10 md:mt-0">
                    <div class="bills-animation">
                        <!-- Bills will be added via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 gradient-text">Our Services</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="service-card p-6 rounded-xl shadow-lg bg-white">
                    <i class="bi bi-credit-card text-4xl text-blue-600"></i>
                    <h3 class="text-xl font-bold mt-4">AEPS Services</h3>
                    <p class="text-gray-600 mt-2">Secure biometric-based banking transactions</p>
                </div>
                <!-- More service cards here -->
            </div>
        </div>
    </section>

    <!-- Benefits Section -->
    <section id="benefits" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-16 gradient-text">Why Choose SwiftPE</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                <div class="text-center">
                    <i class="bi bi-lightning-charge text-5xl text-blue-600"></i>
                    <h3 class="text-xl font-bold mt-4">Instant Settlements</h3>
                    <p class="text-gray-600 mt-2">Get your money instantly</p>
                </div>
                <!-- More benefit cards here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <div class="max-w-lg mx-auto glassmorphism rounded-xl p-8">
                <h2 class="text-3xl font-bold text-center mb-8 gradient-text">Become a Partner</h2>
                <form class="space-y-6">
                    <input type="text" placeholder="Business Name" class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <input type="email" placeholder="Email Address" class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <input type="tel" placeholder="Phone Number" class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Submit Application</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Animate bills
        function createBill() {
            const bill = document.createElement('div');
            bill.classList.add('bill');
            bill.innerHTML = '<i class="bi bi-receipt text-4xl text-blue-600"></i>';
            bill.style.left = Math.random() * 100 + '%';
            document.querySelector('.bills-animation').appendChild(bill);
            
            setTimeout(() => {
                bill.remove();
            }, 5000);
        }

        setInterval(createBill, 1000);

        // GSAP Animations
        gsap.from(".service-card", {
            duration: 1,
            y: 100,
            opacity: 0,
            stagger: 0.2,
            scrollTrigger: {
                trigger: "#services",
                start: "top center"
            }
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
